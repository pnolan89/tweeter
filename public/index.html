<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/output.css" type="text/css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="/vendor/moment/moment.js"></script>
    <script src="/vendor/livestamp.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="title">Tweeter</span>
      <button id="loginBtn" class="navBtn">Login</button>
      <button id="registerBtn" class="navBtn">Register</button>
      <button class="composeBtn"><i class="fas fa-edit"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Register Form -->
      <form id="registerForm" class="userForm" action="/users/register" method="POST">
        <h3>Register</h3>
        <label for="name">Name:</label>
        <input required  type="text" name="name" style="width: 300px">
        <br><br>
        <label for="handle">Handle:</label>
        <input required type="text" name="handle" style="width: 300px">
        <br><br>
        <label for="email">Email:</label>
        <input required type="email" name="email" style="width: 300px">
        <br><br>
        <label for="password">Password:</label>
        <input required type="password" name="password" style="width: 300px">
        <br><br>
        <input type="submit" class="button" value="Submit">
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="userForm" action="/users/login" method="POST">
        <h3>Login</h3>
        <label for="email">Email:</label>
        <input required type="email" name="email" style="width: 300px">
        <br><br>
        <label for="password">Password:</label>
        <input required type="password" name="password" style="width: 300px">
        <br><br>
        <input type="submit" class="button" value="Submit">
      </form>

      <!-- New Tweet Form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method='POST' action='/tweets/'>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id="submitBtn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
        <p id="errorMsg">Error Message</p>
      </section>

      <!-- Tweets Container (Holds a list of tweets generated from database) -->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
